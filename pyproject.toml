# Root pyproject.toml - Shared tool configuration for all Python services
# Individual services will have their own pyproject.toml for dependencies

[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "E", "W",   # pycodestyle errors/warnings
    "F",        # Pyflakes
    "I",        # isort
    "N",        # PEP 8 naming
    "B",        # flake8-bugbear
    "C4",       # flake8-comprehensions
    "C90",      # mccabe complexity
    "UP",       # pyupgrade
    "SIM",      # flake8-simplify
    "TCH",      # flake8-type-checking
    "PTH",      # flake8-use-pathlib
    "ERA",      # eradicate (commented code)
    "PL",       # Pylint
    "T20",      # flake8-print
    "RUF",      # Ruff-specific
]
ignore = [
    "E501",     # line too long (let formatter handle, allow judgment calls)
    "PLR0913",  # too many arguments (sometimes needed)
    "PLR2004",  # magic value comparison (overly strict)
]

[tool.ruff.lint.isort]
force-single-line = false
lines-after-imports = 2
lines-between-types = 1
known-first-party = ["shared", "services"]

[tool.ruff.lint.pylint]
max-branches = 12
max-statements = 50

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true

# Allow some flexibility for third-party libs
allow_any_generics = true
ignore_missing_imports = true

# Extra strict for security-critical code
[[tool.mypy.overrides]]
module = ["shared.crypto.*", "services.auth.*"]
disallow_any_generics = true
warn_unreachable = true
